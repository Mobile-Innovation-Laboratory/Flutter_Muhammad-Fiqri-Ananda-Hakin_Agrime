name: agrime_application
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  cloud_firestore: ^5.6.4
  dio: ^5.8.0+1
  dotted_border: ^2.1.0
  firebase_auth: ^5.5.1
  firebase_core: ^3.12.0
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.4
  flutter_product_card: ^0.0.8
  flutter_profile_picture: ^2.0.0
  geocoding: ^3.0.0
  geolocator: ^13.0.2
  get: ^4.7.2
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  path: ^1.9.0
  readmore: ^3.0.0
  shared_preferences: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_native_splash:
  color: "#ffffff"
  android_12:
    icon_background_color: "#ffffff"
    image: "assets/images/logo.png"
    android: true
    ios: true
